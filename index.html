<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovinQ Medicina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    .reminder {
      background: #d1ffd6;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíä MovinQ Medicina</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>A√±adir Medicamento</h2>
      <input type="text" id="medName" placeholder="Nombre del medicamento">
      <input type="text" id="medDose" placeholder="Dosis (ej: 1 pastilla)">
      <input type="number" id="medTime" placeholder="Recordar en (segundos)">
      <button onclick="addMedicine()">Guardar</button>
    </div>

    <div class="card">
      <h2>Lista de Medicamentos</h2>
      <ul id="medicineList"></ul>
    </div>

    <div class="reminder" id="reminderBox"></div>
  </div>

  <script>
    function addMedicine() {
      const name = document.getElementById("medName").value;
      const dose = document.getElementById("medDose").value;
      const time = document.getElementById("medTime").value;
      const list = document.getElementById("medicineList");

      if (name && dose && time) {
        const item = document.createElement("li");
        item.textContent = `${name} - ${dose} (en ${time}s)`;
        list.appendChild(item);

        // Simulaci√≥n del recordatorio
        setTimeout(() => {
          const reminderBox = document.getElementById("reminderBox");
          reminderBox.textContent = `‚è∞ ¬°Hora de tomar ${name} (${dose})!`;
          reminderBox.style.display = "block";
        }, time * 1000);

        // limpiar inputs
        document.getElementById("medName").value = "";
        document.getElementById("medDose").value = "";
        document.getElementById("medTime").value = "";
      } else {
        alert("Por favor completa todos los campos");
      }
    }
  </script>
</body>
</html>
